<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e2f;
            color: #fff;
            padding-top: 60px;
        }
        h1 {
            font-size: 120px;
            color: #ff4c4c;
            margin: 0;
        }
        p {
            font-size: 28px;
        }
        a {
            color: #00bfff;
            font-weight: bold;
            text-decoration: none;
        }
        a:hover {
            color: #ffcc00;
        }
        img {
            margin-top: 40px;
            max-width: 50%;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Ceci n'est pas une page</p>
    <p>Oops! The page you requested cannot be found.</p>
    <p><a href="/">Go back to Home</a></p>
    <img src="https://http.cat/404" alt="404 Cat">
</body>
</html>
